<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - NeuraLeap</title>
    <meta name="description" content="This content is coming soon. Stay tuned for our upcoming AI courses and resources.">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/animations.css" rel="stylesheet">
</head>
<body>
    <!-- Neural network background -->
    <div class="neural-bg"></div>
    <div class="tech-lines-bg"></div>
    
    <!-- Header navigation -->
    <div id="header-container"></div>

    <!-- Coming Soon Content -->
    <div class="min-h-screen flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-3xl w-full space-y-8 text-center">
            <div>
                <h1 class="mt-6 text-4xl md:text-6xl font-extrabold text-white">
                    <span class="neon-text">Coming Soon</span>
                </h1>
                <p class="mt-6 text-xl text-gray-300">
                    We're working hard to bring you amazing content in this section.
                    Check back soon for our latest AI courses and resources.
                </p>
            </div>
            
            <div class="mt-12">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-3 bg-gray-900 text-lg text-gray-400">Stay Updated</span>
                    </div>
                </div>
                
                <div class="mt-8">
                    <form class="sm:flex justify-center">
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="w-full px-5 py-3 border border-gray-700 placeholder-gray-500 focus:ring-2 focus:ring-cyan-500 focus:border-transparent sm:max-w-xs rounded-md bg-gray-800 text-white" placeholder="Enter your email">
                        <div class="mt-3 rounded-md sm:mt-0 sm:ml-3">
                            <button type="submit" class="w-full flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                                Notify Me
                            </button>
                        </div>
                    </form>
                    <p class="mt-3 text-sm text-gray-500">
                        We'll notify you when this content becomes available. No spam, we promise!
                    </p>
                </div>
            </div>
            
            <div class="mt-12">
                <a href="/" class="text-cyan-400 hover:text-cyan-300 flex items-center justify-center">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Return to Homepage
                </a>
            </div>
            
            <!-- Neural Network Animation -->
            <div class="mt-16 relative">
                <div class="neon-network">
                    <div class="flex justify-center">
                        <div class="neon-node neon-node-1" data-id="1"></div>
                        <div class="neon-node neon-node-2" data-id="2"></div>
                        <div class="neon-node neon-node-3" data-id="3"></div>
                    </div>
                    <div class="flex justify-center mt-12">
                        <div class="neon-node neon-node-4" data-id="4"></div>
                        <div class="neon-node neon-node-5" data-id="5"></div>
                    </div>
                    <div class="flex justify-center mt-12">
                        <div class="neon-node neon-node-6" data-id="6"></div>
                        <div class="neon-node neon-node-7" data-id="7"></div>
                    </div>
                    
                    <!-- Connections -->
                    <div class="neon-connections">
                        <div class="neon-connection neon-connection-1" data-from="1" data-to="3"></div>
                        <div class="neon-connection neon-connection-2" data-from="1" data-to="2"></div>
                        <div class="neon-connection neon-connection-3" data-from="2" data-to="4"></div>
                        <div class="neon-connection neon-connection-4" data-from="3" data-to="5"></div>
                        <div class="neon-connection neon-connection-5" data-from="4" data-to="6"></div>
                        <div class="neon-connection neon-connection-6" data-from="5" data-to="7"></div>
                        <div class="neon-connection neon-connection-7" data-from="4" data-to="7"></div>
                        <div class="neon-connection neon-connection-8" data-from="2" data-to="6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/particles-config.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/neural-network.js"></script>
</body>
</html>
