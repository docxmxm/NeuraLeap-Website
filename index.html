    <!-- Additional mobile styles -->
    <style>
        /* Mobile menu improvements */
        .mobile-menu {
            position: absolute;
            top: 64px; /* Match header height */
            left: 0;
            right: 0;
            z-index: 40;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Ensure better touch targets for mobile */
        .mobile-menu a, 
        .mobile-dropdown button {
            min-height: 44px;
            display: flex;
            align-items: center;
        }
        
        /* Improved visibility for active mobile dropdown */
        .mobile-dropdown-menu {
            background-color: rgba(17, 24, 39, 0.8);
            border-left: 2px solid #06b6d4;
        }
        
        /* Improved mobile responsiveness */
        @media (max-width: 640px) {
            /* Card improvements */
            .card-bg {
                margin-left: auto;
                margin-right: auto;
                max-width: 90%;
            }
            
            /* Fix hero section on mobile */
            .hero-gradient {
                padding-top: 2rem;
                padding-bottom: 2rem;
                min-height: auto;
                height: auto;
            }
            
            /* Improve button sizing on mobile */
            .primary-button, .neon-button {
                width: 100%;
                justify-content: center;
                margin-bottom: 0.5rem;
            }
            
            /* Improve text readability on small screens */
            h1 {
                font-size: 2.5rem !important;
                line-height: 1.2 !important;
            }
            
            h2 {
                font-size: 2rem !important;
            }
            
            h3 {
                font-size: 1.5rem !important;
            }
            
            /* Improved card layout for mobile */
            .grid {
                display: flex;
                flex-direction: column;
                gap: 2rem;
            }
            
            /* Make neural network display better on mobile */
            .neural-network {
                transform: scale(0.8);
                margin: 0 auto;
            }
            
            /* Adjust padding for better content flow */
            .py-16 {
                padding-top: 3rem !important;
                padding-bottom: 3rem !important;
            }
            
            /* Ensure proper spacing between sections */
            .mb-12 {
                margin-bottom: 2rem !important;
            }
            
            /* Fix table layout issues */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            /* Improve mobile menu scrolling */
            .mobile-menu {
                max-height: calc(100vh - 64px);
                overflow-y: auto;
            }
        }
        
        /* Medium screen adjustments */
        @media (min-width: 641px) and (max-width: 1024px) {
            .neural-network {
                transform: scale(0.9);
            }
            
            .grid-cols-3 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        
        /* Fix for iOS touch events */
        @supports (-webkit-touch-callout: none) {
            .mobile-menu a, 
            .mobile-dropdown button,
            .neon-button,
            .primary-button {
                cursor: pointer;
                -webkit-tap-highlight-color: rgba(0,0,0,0);
                /* Increase touch target size */
                padding: 10px !important;
                min-height: 44px;
                min-width: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
                /* Fix possible z-index issues */
                position: relative;
                z-index: 5;
            }
        }
        
        /* Additional mobile touch fixes for all devices */
        @media (max-width: 640px) {
            /* Ensure all interactive elements have adequate touch targets */
            button, 
            a, 
            .neon-button, 
            .primary-button,
            [role="button"],
            input[type="button"],
            input[type="submit"] {
                min-height: 44px;
                min-width: 44px;
                /* Fix possible z-index issues */
                position: relative;
                z-index: 5;
            }
            
            /* Prevent touch event blocking */
            .mobile-menu {
                pointer-events: auto !important;
            }
            
            /* Ensure buttons don't overlap with other elements */
            .neon-button, .primary-button {
                margin: 8px 0;
            }
        }
    </style>

    <!-- Debug hide script -->
    <script>
        // Simple script to hide debug information
        document.addEventListener('DOMContentLoaded', function() {
            // Hide all debug divs and elements with debug information
            setTimeout(function() {
                const debugElements = document.querySelectorAll('[id*="debug"]');
                debugElements.forEach(el => {
                    el.style.display = 'none';
                });
                
                // Handle any fixed positioned divs at the top
                const allDivs = document.querySelectorAll('div');
                allDivs.forEach(div => {
                    const style = window.getComputedStyle(div);
                    if (style.position === 'fixed' && style.top === '0px' && style.zIndex > 9000) {
                        div.style.display = 'none';
                    }
                });
            }, 500);
        });
    </script>
